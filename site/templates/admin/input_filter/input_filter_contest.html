<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
  >
</head>

<form method="get">
  {% for key, value in request.GET.items %}
    {% if key not in spec.filter_keys %}
      <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endif %}
  {% endfor %}

  <label>
    대회 이름
    <input
      type="text"
      name="contest_name"
      value="{{ request.GET.contest_name }}"
      placeholder="대회 이름을 입력하세요."
    >
  </label>

  <label>
    공개 여부
    <select name="is_public">
      <option value="">전체</option>
      <option value="True" {% if request.GET.is_public == 'True' %}selected{% endif %}>
        공개
      </option>
      <option value="False" {% if request.GET.is_public == 'False' %}selected{% endif %}>
        비공개
      </option>
    </select>
  </label>

  <label>
    과제/대회
    <select name="is_assignment">
      <option value="">전체</option>
      <option value="True" {% if request.GET.is_assignment == 'True' %}selected{% endif %}>
        과제
      </option>
      <option value="False" {% if request.GET.is_assignment == 'False' %}selected{% endif %}>
        대회
      </option>
    </select>
  </label>

  <button type="submit" style="font-size: 14px;">
    <i class="fa-solid fa-filter"></i> 필터 적용
  </button>
</form>
